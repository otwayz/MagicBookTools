<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="xml-formatter.js"></script>
</head>

<body>
    <div id="app">
        <div v-for="(themeValue, themeKey) in theme">
            <div v-if="themeKey === 'read_page'">
                <!-- <div v-for="(readPageValue,readPageKey) in themeValue"> -->
                <div class="container">
                    <img src="images/body.jpeg" />
                    <div>
                        <input-item v-for="item in themeValue['body']" :key="item.id" :id="item.id" :tip="item.tip" :type="item.type" :tag="item.tag"
                            v-model="item.text" :text="item.text"></input-item>
                        <input-item v-for="item in themeValue['panel']" :key="item.id" :id="item.id" :tip="item.tip" :type="item.type" :tag="item.tag"
                            v-model="item.text" :text="item.text"></input-item>
                    </div>
                </div>

                <div class="container">
                    <img src="images/catalog.jpeg" />
                    <div>
                        <input-item v-for="item in themeValue['toolbar']" :key="item.id" :id="item.id" :tip="item.tip" :type="item.type" :tag="item.tag"
                            v-model="item.text" :text="item.text"></input-item>
                        <input-item v-for="item in themeValue['catalog']" :key="item.id" :id="item.id" :tip="item.tip" :type="item.type" :tag="item.tag"
                            v-model="item.text" :text="item.text"></input-item>
                    </div>
                </div>
                <!-- </div> -->
            </div>
            <div v-else>
                <div class="container" v-if="themeKey === 'general_definition_page'">
                    <img src="images/general.jpeg" />
                    <div>
                        <input-item v-for="item in themeValue" :key="item.id" :id="item.id" :tip="item.tip" :type="item.type" :tag="item.tag" v-model="item.text"
                            :text="item.text"></input-item>
                    </div>
                </div>

                <div class="container" v-if="themeKey == 'featured_definition_page'">
                    <img src="images/featured.jpeg" />
                    <div>
                        <input-item v-for="item in themeValue" :key="item.id" :id="item.id" :tip="item.tip" :type="item.type" :tag="item.tag" v-model="item.text"
                            :text="item.text"></input-item>
                    </div>
                </div>

                <div class="container" v-if="themeKey === 'featured_bilingual_window'">
                    <img src="images/trans.jpeg" />
                    <img src="images/trans2.jpeg" />
                    <div>
                        <!-- <div class="block-container" v-for="item in themeValue">
                            {{ item.id }}. {{ item.tip}} &nbsp;
                            <input type="text" v-model="item.text">
                            <div class="block" :style="`background-color: #${item.text}`" v-if="item.type === 'color'"></div>
                        </div> -->
                        <input-item v-for="item in themeValue" :key="item.id" :id="item.id" :tip="item.tip" :type="item.type" :tag="item.tag" v-model="item.text"
                            :text="item.text"></input-item>
                    </div>
                </div>
            </div>
        </div>

        <button @click="json2xml">
            <h2 style="color: azure">完成设置</h2>
        </button>
    </div>

    <script src="index.js"></script>
</body>

</html>
